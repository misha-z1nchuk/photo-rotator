<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>Photo Rotator</title>
        <link href="index.css" rel="stylesheet">
    </head>

        <div id="canvas-div">
            <canvas id="canvas" width="700" height="700"></canvas>
